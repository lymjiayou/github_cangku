

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<title>勤务通—欢迎登录</title>-->
    <title>勤务通商城</title>
    <link rel="shortcut icon" href="../favicon-qwt.ico" >
    <link rel="stylesheet" href="../css/mall_css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mall_css/global.css">
    <link rel="stylesheet" href="../css/mall_css/login.css">

<body >
<div class="qwt-login-container"><!--总体-->
    <div id="qwt-login-item-1"><!--item1   实现顶部-->
        <div id="img-b">
            <img src="../images/login_logo.png" alt="">
            <!--<div class="wellcome_login"></div>-->
        </div>
    </div>
    <!--登陆内容-->
    <div id="qwt-login-item-3" class="jd-login-item-not-first"><!--item3   中间内容，，登录部分-->
       <div class="login_box">
           <ul id="myTab" class="nav nav-tabs">
               <li class="active" id="per_login">
                   <a href="#person" data-toggle="tab" >
                       个人用户
                   </a>
               </li>
               <li id="com_login"><a href="#company" data-toggle="tab">企业用户</a></li>
           </ul>
           <div id="myTabContent" class="tab-content">
               <!--个人登录-->
               <div class="tab-pane fade in active" id="person">
                   <div class="login_fail">
                       <span class="login_fail_text1"></span>
                   </div>
                   <div class="login_form">
                       <form action="" method="post" class="login-form">
                           <div class="username">
                               <input type="text" name="username" placeholder="用户名/手机号" autocomplete="off" id="username1"/>
                               <span class="user-icon icon"><img src="../images/账号.png" alt=""></span>
                           </div>
                           <div class="password">
                               <input type="password" name="password" placeholder="请输入密码" id="password1"/>
                               <span class="password-icon icon"><img src="../images/密码.png" alt=""></span>
                           </div>
                           <div class="content_box">
                               <span class="forget_password"><a href="register.html">立即注册</a><span>|</span><a href="forget_password.html">忘记密码</a></span>

                           </div>
                           <div class="button_box">
                               <button type="button" class="btn btn-danger" id="btn_login1" >登录</button>
                           </div>
                       </form>
                   </div>
               </div>
               <!--企业登录-->
               <div class="tab-pane fade" id="company">
                   <div class="login_fail">
                       <span class="login_fail_text2"></span>
                   </div>
                   <div class="login_form">
                       <form action="" method="post" class="login-form">
                           <div class="username">
                               <input type="text" name="username" placeholder="用户名/手机号" autocomplete="off" id="username2"/>
                               <span class="user-icon icon"><img src="../images/账号.png" alt=""></span>
                           </div>
                           <div class="password">
                               <input type="password" name="password" placeholder="请输入密码" id="password2"/>
                               <span class="password-icon icon"><img src="../images/密码.png" alt=""></span>
                           </div>
                           <div class="content_box">
                               <span class="forget_password"><a href="register.html">立即注册</a><span>|</span><a href="forget_password.html">忘记密码</a></span>

                           </div>
                           <div class="button_box">
                               <button type="button" class="btn btn-danger" id="btn_login2" >登录</button>
                           </div>
                           <!--<p class="not-registered">还未注册<a>登录</a></p>-->
                       </form>
                   </div>
               </div>
           </div>
       </div>
    </div>
    <div id="qwt-login-item-4" class="qwt-login-item-not-first"><!--item4   页脚-->
        <div>
            <ul>
                <li><a href="news/news_about_us.html">关于我们</a></li><li>|</li>
                <li><a href="news/news_contact_us.html">联系我们</a></li><li>|</li>
                <li><a href="news/news_about_us.html">关于我们</a></li><li>|</li>
                <li><a href="news/news_contact_us.html">联系我们</a></li><li>|</li>
                <li><a href="news/news_shopping_process.html">购物流程</a></li><li>|</li>
                <li><a href="news/news_shopping_process.html">会员介绍</a></li><li>|</li>
                <li><a href="news/news_common_question.html">常见问题</a></li><li>|</li>
                <li><a href="news/news_contact_service.html">联系客服</a></li>
            </ul>
            <p>Copyright © 2018-2019  陕西勤务通 版权所有</p>
        </div>
    </div>
</div>
