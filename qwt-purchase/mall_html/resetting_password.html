<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<title>勤务通重置密码</title>-->
    <title>勤务通商城</title>
    <link rel="shortcut icon" href="../favicon-qwt.ico" >
    <link rel="stylesheet" href="../css/mall_css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mall_css/global.css">
    <link rel="stylesheet" href="../css/mall_css/resetting_password.css">
    <script src="../js/jquery-1.11.1.min.js"></script>    <script src="../js/getcookie.js"></script>
    <script src="../js/jquery.easing.min.js"></script>    <script src="../js/getcookie.js"></script>
    <script src="../js/md5.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/HTTP.js"></script>
    <script src="../js/resetting_password.js"></script>
</head>
<body>
<!--头部-->
<div class="header">
    <div class="header-content">
        <a href="" class="logo"></a>
        <span>重置密码</span>
    </div>
</div>
<!--注册部分-->
<div class="center">
    <div class="choose">

        <div class="main-content">
            <div class="form-list">
                <!--<span class="label_info">新密码:</span>-->
                <input  class="form-control new_password"   onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" type="password" placeholder="请输入新密码" id="password">
            </div>
            <!-- 表单的提交按钮 -->
            <div class="form-validate"></div>
            <div class="form-list">
                <!--<span class="label_info"><i style="color: #ee2222">*</i>确认密码:</span>-->
                <input  class="form-control confirm_password"  onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" type="password" placeholder="再次确认密码" id="Repassword">
            </div>
            <!-- 表单的提交按钮 -->
            <div class="form-validate"></div>


            <input type="button" class="btn btn-danger btn-lg" value="确定" id="change_password">
            <!--</form>-->
        </div>

    </div>
</div>
</div>

</div>
<!-- 注册页面的底部声明部分 -->
<div class="footer">
    <p>
        <a href="news/news_about_us.html">关于我们</a><span></span>
        <a href="news/news_contact_us.html">联系我们</a><span></span>
        <a href="news/news_shopping_process.html">购物流程</a><span></span>
        <a href="news/news_shopping_process.html">会员介绍</a><span></span>
        <a href="news/news_common_question.html">常见问题</a><span></span>
        <a href="news/news_contact_service.html">联系客服</a>
    </p>
    <p>Copyright © 2017-2018  陕西勤务通 版权所有</p>
</div>

<!--提示成功Modal-->
<div class="modal fade" id="success_operation_Modal" tabindex="-10" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content del_content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body del_body">
                <div class="tip_box">
                    <img src="../images/commit_finish.png" alt="">
                </div>
                <div class="ask_text" id="success_operation_content"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default I_know_success" data-dismiss="modal">确定</button>
                <!--<button type="button" class="btn btn-default cancle_del" data-dismiss="modal">取消</button>-->
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
<!--提示失败Modal-->
<div class="modal fade" id="fail_operation_Modal" tabindex="-10" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content del_content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body del_body">
                <div class="tip_box">
                    <img src="../images/tip.png" alt="">
                </div>
                <div class="ask_text" id="fail_operation_content"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default delete_del" data-dismiss="modal">确定</button>
                <!--<button type="button" class="btn btn-default cancle_del" data-dismiss="modal">取消</button>-->
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
